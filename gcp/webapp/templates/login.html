{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/login.css' %} ">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Font Awesome images-->
    <script src="https://use.fontawesome.com/a84eec3a04.js"></script>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'images/design.png' %}" type="image/gif" sizes="16x16">
    <title>RD TRACKER</title>
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="card">
            <div class="card-header">
                <div class="container">
                    <div class="row">
                        <div class="col-sm design">
                            <div class="container mt-5">
                                <img src="https://i.imgur.com/uNGdWHi.png" class="card-img mt-5" alt="logo">
                                <h2 class="card-title text-center pt-5" style="font-family: Playfair Display;">LOG IN
                                </h2>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="container text-center">
                                <img src="{% static 'images/rd_image.png' %}" alt="Logo" height="150" width="200">

                                {% for message in messages %}
                                <div class="alert alert-danger" role="alert">
                                    {{message}}
                                </div>
                                {% endfor %}


                                <div class="container text-left mx-3">
                                    <form action="/" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Username</label>
                                            <input type="text" class="form-control" id="exampleInputEmail1"
                                                name="username" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1"
                                                name="password" required>
                                        </div>
                                       
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-success"
                                                style="font-family: Playfair Display;">LOG IN</button>
                                        </div>

                                        <div class="form-group mt-5">
                                            <small class="font-weight-bold">Forgot Password? <a class="text-danger"
                                                    href="tel:+91 7496065130">Click
                                                    Here</a></small>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="py-4" style="background-color: #468dc4; ">
                <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2"
                        style="color: #ffffff; font-family: Playfair Display;">Copyright &copy; 2020.
                        All rights
                        reserved.</small>
                    <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"
                            style="color: #ffffff;"></span> <span class="fa fa-google-plus mr-4 text-sm"
                            style="color: #ffffff;"></span> <span class="fa fa-linkedin mr-4 text-sm"
                            style="color: #ffffff;"></span>
                        <span class="fa fa-twitter mr-4 mr-sm-5 text-sm" style="color: #ffffff;"></span> </div>
                </div>
            </div>

        </div>




    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
